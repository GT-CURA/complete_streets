name: sidewalk-width
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Core Python and data science libraries
  - python=3.10
  - pip
  - numpy
  - pandas
  - scipy
  - matplotlib

  # Image and Geospatial processing
  - opencv
  - scikit-image
  - geopandas
  - shapely
  - requests

  # PyTorch for GPU (NVIDIA)
  # NOTE: You may need to adjust the pytorch-cuda version (e.g., 11.8, 12.1) to match your specific NVIDIA driver version.
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8

  # Pip for OpenMMLab libraries
  # These are installed via pip after the conda packages are set up.
  - pip:
    - mmcv
    - mmsegmentation